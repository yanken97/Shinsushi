<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eat in Here</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <div class="name">
            <h3>Họ, Tên:</h3>
            <input type="text" placeholder="Điền họ và tên" name="hoten">
        </div>
        <div class="tel">
            <h3>Thông tin liên hệ:</h3>
            <input type="tel" placeholder="Số điện thoại liên lạc" name="tel">
        </div>
        <div class="time">
            <h3>Thời gian đặt bàn dự kiến:</h3>
            <input type="datetime" name="time" placeholder="Vui lòng nhập chi tiết">
            
        </div>
        <p>Ví du: 2022/09/18 18:00pm</p>
    </form>
    <button class="submit">Gửi</button>

</body>

</html>
